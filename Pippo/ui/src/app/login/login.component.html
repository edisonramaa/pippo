<div id="login">
    <mat-card>
        <img height="100" width="100" src="../../assets/logo/pippo.png"/>
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-hint *ngIf="showErrMsg">{{showErrMsg}}</mat-hint>
            <form [formGroup]="loginFormGroup" method="post">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput name="email" placeholder="Email">
                    <mat-hint
                            *ngIf="loginFormGroup.controls['email'].hasError('required')&& loginFormGroup.controls['email'].dirty">
                        Email is required.
                    </mat-hint>
                  <mat-hint
                    *ngIf="loginFormGroup.controls['email'].hasError('pattern')&& loginFormGroup.controls['email'].dirty">
                    Please enter valid email address.
                  </mat-hint>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput name="password" placeholder="Password" type="password">
                    <mat-hint
                            *ngIf="loginFormGroup.controls['password'].hasError('required')&& loginFormGroup.controls['password'].dirty">
                        Password is required
                    </mat-hint>
                </mat-form-field>
                <button (click)="onLogin()" [disabled]="loginFormGroup.invalid || disableLoginBtn" color="primary"
                        mat-raised-button
                        type="submit">Sign in
                </button>
            </form>
          <p>New user? <a style="text-decoration:none; cursor:pointer;" href="/sign-up">Sign Up</a> here!</p>
        </mat-card-content>
    </mat-card>
</div>
